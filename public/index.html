<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroLocal Mart</title>
    <script src="./scripts/scripts.js"></script>
    <link rel="stylesheet" href="./styles/stylesheet.css">
<body>
    <header>
        <nav><img src="../images/htg-grocery-logo.png" alt=""><a href="home">Home</a><a href="inventory">Inventory</a><a href="shopping-list">Favorites</a><a href="checkout">Checkout</a></nav>
    </header>
    <main>
        <section>
            <h1>GroLocal Mart</h1>
            <h2>Locally Sourced Products, Organic Produce, And Top Quality Service</h2>
        </section>
        <section>
            <h2>Inventory:</h2>
            <div>
                <form action="">
                    <fieldset>
                        <legend><h3>Add A New Product:</h3></legend>
                        <label for="product-name-input">Product Name:</label>
                        <input type="text" name="product-name-input" id="product-name-input">
                        <label for="product-quantity-input">Quanity:</label>
                        <input type="number" name="product-quantity-input" id="product-quantity-input">
                        <label for="product-price-input">Price:</label>
                        <input type="text" name="product-price-input" id="product-price-input">
                        <p>Product Department:</p>
                        <label for="product-category-radio">
                            <input type="radio" name="product-category-radio" value="Fruit">Fruit
                        </label>
                        <label for="product-category-radio"></label>
                            <input type="radio" name="product-category-radio" value="Vegetable">Vegetable
                        </label>
                        <label for="product-category-radio"></label>
                            <input type="radio" name="product-category-radio" value="Meat">Meat
                        </label>
                        <label for="product-category-radio"></label>
                            <input type="radio" name="product-category-radio" value="Frozen">Frozen
                        </label>
                        <label for="product-category-radio">
                            <input type="radio" name="product-category-radio" value="Miscellaneous">Miscellaneous
                        </label>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div>
                <h3>Current Products:</h3>
                <ul>

                </ul>
            </div>
        </section>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
